<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <style>
      html,
      body {
        height: 100%;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      .num-wrap {
        display: flex;
        justify-content: center;
        height: 50vh;
        align-items: center;
      }
      .num-placeholder {
        border: 1px solid #ccc;
        font-size: 24px;
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 50px;
      }
      .action-button {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="num-wrap">
        <div class="num-placeholder num1"></div>
        <div class="num-placeholder num2"></div>
        <div class="num-placeholder num3"></div>
      </div>
      <div class="action-button">
        <button class="refresh-btn">Refresh Values</button>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
